{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
            {% csrf_token %}
            <h3> Add tasks</h3>
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Write your task">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Priority">
            </div>
             <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Date">
            </div>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
    <div class="col-md-6">
        <h3> Tasks to complete</h3><hr>
        {% for i in task_list %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.task}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                <a class="btn btn-primary" href="{% url 'todoapp:update' i.id %}">Update</a>
            </div>
        </div><br>
       {% endfor %}

    </div>

</div>
</div>

{% endblock %}
